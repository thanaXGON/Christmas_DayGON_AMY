<style>
:root{
  --bg1:#0b1026;
  --bg2:#1b2a4e;
  --green:#2ecc71;
  --red:#ff6b6b;
}

*{box-sizing:border-box;}

body{
  font-family: 'Mitr', sans-serif;
  margin:0;
  height:100vh;
  background: linear-gradient(
    180deg,
    #e07fd8,
    #d6afd3
  );
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, sans-serif;
  color:#fff;
  overflow:hidden;
}


.card{
  width:100%;
  max-width:390px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius:26px;
  padding:20px 16px 26px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  font-size:1.2rem;
  margin:6px 0 14px;
}
#date{
  display: inline-block;
  letter-spacing: 2px;
  animation: pop .4s ease;
}

@keyframes pop{
  from{transform:scale(1.3); opacity:0;}
  to{transform:scale(1); opacity:1;}
}


.tree-wrap{
  position:relative;
  width:260px;
  height:340px;
  margin:0 auto;
}

.star{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  font-size:34px;
  filter:drop-shadow(0 0 10px gold);
}

.layer{
  margin:0 auto;
  width:0;height:0;
  border-left:120px solid transparent;
  border-right:120px solid transparent;
  border-bottom:100px solid #1e8449;
  margin-top:-20px;
}

.layer.mid{
  border-left:100px solid transparent;
  border-right:100px solid transparent;
  border-bottom:90px solid #249c63;
}

.layer.top{
  border-left:80px solid transparent;
  border-right:80px solid transparent;
  border-bottom:80px solid var(--green);
}

.trunk{
  width:44px;
  height:52px;
  background:#6e2c00;
  margin:6px auto 0;
  border-radius:6px;
}

.light{
  position: absolute;
  font-size: 11px;
  pointer-events: none;
  opacity: .85;
  animation: twinkle 3s infinite ease-in-out;
  filter: drop-shadow(0 0 4px rgba(255,105,180,.5));
}

@keyframes twinkle{
  0%{
    opacity: .4;
    transform: scale(.85);
  }
  100%{
    opacity: 1;
    transform: scale(1.1);
  }
}



@keyframes blink{
  from{opacity:.4;}
  to{opacity:1;}
}


.gift{
  position:absolute;
  width:54px;
  height:54px;

 
  background: rgba(255, 182, 193, 0.18);
  border: 2px solid rgba(255, 105, 180, 0.55);

  border-radius: 14px; 
  backdrop-filter: blur(8px);

  display:flex;
  justify-content:center;
  align-items:center;

  font-size:26px;
  cursor:pointer;

  box-shadow:
    0 8px 18px rgba(255,105,180,.25),
    inset 0 0 10px rgba(255,255,255,.25);

  transition: transform .25s ease, box-shadow .25s ease;
}

.gift:hover{
  box-shadow:
    0 10px 22px rgba(255,105,180,.35),
    inset 0 0 12px rgba(255,255,255,.35);
}

.gift:active{
  transform: scale(.92);
}

.shake{animation:shake .4s;}

@keyframes shake{
  0%{transform:rotate(0);}
  25%{transform:rotate(6deg);}
  50%{transform:rotate(-6deg);}
  75%{transform:rotate(6deg);}
  100%{transform:rotate(0);}
}


.message{
  margin-top:14px;
  min-height:36px;
  font-size:1.1rem;
}

.actions{
  position: relative;
  display:flex;
  gap:14px;
  justify-content:center;
  margin-top:20px;
  display: none;
}

.actions button{
  padding:12px 20px;
  font-size:16px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  transition: transform .3s ease, width .4s ease, height .4s ease;

.yes{
  background: linear-gradient(135deg,#ff8ccf,#ff5fa2);

}

.shy{

.yes.fullscreen{

.snow{

  color:#fff;
  font-size:12px;
  animation:fall linear forwards;
}

@keyframes fall{

.heart{

.final h1{

  color: #ff5fa2;

.kiss{

  font-weight: 600;

  background: linear-gradient(
    45deg,
    #ff5fa2,
    #ff9ad5,
    #ffc1e3,
    #ff5fa2
  );
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  animation:
    kissZoom 1s infinite,
    gradientMove 3s ease infinite;
}


@keyframes kissZoom{
  0%{transform:scale(1) rotate(0);}
  25%{transform:scale(1.1) rotate(3deg);}
  50%{transform:scale(1.2) rotate(-3deg);}
  75%{transform:scale(1.1) rotate(3deg);}
  100%{transform:scale(1) rotate(0);}
}


@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}


@keyframes shakeScreen{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,0);}
  50%{transform:translate(-4px,0);}
  75%{transform:translate(0,4px);}
  100%{transform:translate(0,0);}
}


.final-heart{
  position: absolute;
  font-size: 32px;
  animation: bounce 2s infinite alternate;
}

@keyframes bounce{
  from{
    transform: translateY(0) scale(1);
  }
  to{
    transform: translateY(-80px) scale(1.2);
  }
}
@keyframes zoomInSoft{
  0%{
    transform: scale(0.2);
    opacity: 0;
  }
  60%{
    transform: scale(1.1);
    opacity: 1;
  }
  100%{

.scare{

.scare.show{

.scare img{

@keyframes popScare{

  100%{transform: scale(1);}

body.shake{

@keyframes screenShake{
  0%{transform:translate(0)}
  25%{transform:translate(6px, -6px)}
  50%{transform:translate(-6px, 6px)}
  75%{transform:translate(6px, 6px)}
  100%{transform:translate(0)}
}
